services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "${API_PORT:-3000}:8080"
    env_file:
      - .env
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:rindexer@postgresql:5432/postgres
      PORT: 8080
